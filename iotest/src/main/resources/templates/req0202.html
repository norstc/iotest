<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/images/favicon.ico" />

    <title>IOTEST</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet" />


  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">接口测试工具</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="req0201">POMP</a></li>
            <li ><a href="req0101">CSS1/CSS2</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="查找.."/>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="req0201">渠道运营位接口（HTTP/JSON）</a></li>
            <li class="active"><a href="#">活动发布消息接口（JMS）</a></li>
            <li><a href="req0201auto">自动测试</a></li>
          </ul>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header">活动发布消息接口（JMS）</h3>

            <form th:object="${jmsRequest}" id="io0202" method="post" role="form">
            	<div class="form-group">
            		<label for="jms_request_url">消息服务器链接</label>
            		<br/>
            		<textarea rows="1" cols="150" name="jmsRequestUrl" th:field="${jmsRequest.jmsRequestUrl}" form="io0202"></textarea>
            	</div>
            	<div class="form-group">
            		<label for="jms_user">用户名（可以为空）</label>
            		<br/>
            		<textarea rows="1" cols="150" name="jmsUser" th:field="${jmsRequest.jmsUser}" form="io0202"></textarea>
            	</div>
            	<div class="form-group">
            		<label for="jms_password">密码（可以为空）</label>
            		<br/>
            		<textarea rows="1" cols="150" name="jmsPassword" th:field="${jmsRequest.jmsPassword}" form="io0202"></textarea>
            	</div>
            	<div class="form-group">
            		<label for="jms_request_data">JMS请求内容</label>
            		<br/>
            		<textarear rows="10" cols="150" name="jmsRequestData" th:field="${jmsRequest.jmsRequestData}" form="io0202"></textarear>
            	</div>
            	
            	
            	<button type="submit" class="btn btn-default">提交</button>
            </form>
            
            
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 class="page-header">返回结果</h3>
            <textarea rows="10" cols="150" name="jmsResult" ></textarea>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/docs.min.js"></script>
  </body>
</html>
