<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/images/favicon.ico" />

    <title>IOTEST</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet" />


  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">接口测试工具</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="req0201">POMP</a></li>
            <li ><a href="req0101">CSS1/CSS2</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="查找.."/>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="req0201">渠道运营位接口（HTTP/JSON）</a></li>
            <li><a href="req0202">活动发布消息接口（JMS）</a></li>
            <li  class="active"><a href="req0201auto">POMP接口自动测试</a></li>
          </ul>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header">POMP接口自动测试</h3>

            <form  th:object="${jsonRequest}" id="io0201auto"  method="post" role="form">
            
            
                
                <select name="testItem" id="test" th:field="${jsonRequest.name}">
                	<option value="opPositionQuery">渠道运营位接口</option>
                	<option value="provCityCodeQuery">省市编码接口</option>
                	<option value="req0201a3">活动发布通知</option>
                	<option value="req0201a4">活动关闭通知</option>
                	<option value="req0201a5">活动下线通知</option>
                	<option value="msgReceiveFeedback">消息接受反馈接口</option>
                	<option value="activityStatusUpdate">活动状态变更接口</option>
                	<option value="iopActivityQuery">IOP实时查询接口</option>
                	<option value="actEffectFeedback">活动效果反馈接口</option>
                	<option value="req0201all">全部</option>
                </select>
                <button type="submit" class="btn btn-default" >开始自动测试</button>
            </form>
            
            <div  th:if="${result == 'PASS'}">
            	<p>测试通过</p>
            	<br/>
            	<table class="table table-striped">
            		<thead>
            			<tr>
            				<th >接口名称</th>
            				<th >请求地址</th>
            				<th >请求数据</th>
            				<th >预期结果</th>
            				<th >返回结果</th>
            			</tr>
            		</thead>
            		<tbody>
            			<tr>
	            			<td  th:text="${jsonRequest.name}">[name]</td>
	            			<td  th:text="${jsonRequest.jsonRequestUrl}">[url]</td>
	            			<td  th:text="${jsonRequest.jsonRequestData}">[request]</td>
	            			<td  th:text="${jsonRequest.jsonResponse}">[response]</td>
	            			<td  th:text="${realResponse}">[res] </td>
            			</tr>
            		</tbody>
            	</table>
            </div>
            <div th:if="${result == 'NG'}">
            	<p>测试不通过</p>
            	<table class="table table-striped">
            		<thead>
            			<tr>
            				<th >接口名称</th>
            				<th >请求地址</th>
            				<th >请求数据</th>
            				<th >预期结果</th>
            				<th >返回结果</th>
            			</tr>
            		</thead>
            		<tbody>
            			<tr>
	            			<td th:text="${jsonRequest.name}">[name]</td>
	            			<td th:text="${jsonRequest.jsonRequestUrl}">[url]</td>
	            			<td th:text="${jsonRequest.jsonRequestData}">[request]</td>
	            			<td th:text="${jsonRequest.jsonResponse}">[expected response]</td>
	            			<td th:text="${realResponse}">[res] </td>
            			</tr>
            		</tbody>
            	</table>
            </div>
        </div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/docs.min.js"></script>
  </body>
</html>
